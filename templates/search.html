<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
    	<a style="background-color:#F9BF3B;" class="item item-text-wrap item-button-right" ng-repeat="story in topstories" ng-click="goToUrl(story.url)">
    		<h2>{{story.score}} - {{story.title}}</h2>

    <button style="background-color:#FDE3A7;" class="button button-small button-stable">
      {{story.score}}
    </button>
  </a>
    </div>
  </ion-content>
</ion-view>
